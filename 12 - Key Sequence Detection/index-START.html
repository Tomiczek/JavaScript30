<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <script>
    const secretSequence = 'tomiczek';

    let userSequence = []

    document.addEventListener('keyup', (e) => {
      userSequence.push(e.key);
      const joinedSequence = userSequence.join('');
      if (joinedSequence.includes(secretSequence)) {
        cornify_add();
        userSequence = [];
      }
    })
  </script>
</body>

</html>
